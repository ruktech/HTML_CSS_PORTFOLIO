<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess BS Style</title>
</head>

<body>
    <div class="outerWrap">
        <div class="wrapper">
            <div class="chessBoard">
                <table>
                    <!-- First Row -->
                    <tr>
                        <td><img src="/imgs/baskin-robbins-logo.png" alt="BaskenRobins Logo"></td>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                        <td>G</td>
                        <td>H</td>
                        <td></td>
                    </tr>
                    <!-- Second Row -->
                    <tr>
                        <td>8</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>8</td>
                    </tr>
                    <!-- Third Row -->
                    <tr>
                        <td>7</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>7</td>
                    </tr>
                    <!-- Fourth Row -->
                    <tr>
                        <td>6</td>
                        <td></td>
                        <td class="whiteHorse"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>6</td>
                    </tr>
                    <!-- Fifth Row -->
                    <tr>
                        <td>5</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="whiteSoldier"></td>
                        <td>5</td>
                    </tr>
                    <!-- Sixth Row -->
                    <tr>
                        <td>4</td>
                        <td class="whiteSoldier"></td>
                        <td></td>
                        <td></td>
                        <td class="whiteQueen"></td>
                        <td class="blackSoldier"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>4</td>
                    </tr>
                    <!-- Seventh Row -->
                    <tr>
                        <td>3</td>
                        <td></td>
                        <td></td>
                        <td class="blackKing"></td>
                        <td></td>
                        <td></td>
                        <td class="blackSoldier"></td>
                        <td></td>
                        <td></td>
                        <td>3</td>
                    </tr>
                    <!-- Eighth Row -->
                    <tr>
                        <td>2</td>
                        <td class="blackSoldier"></td>
                        <td class="blackSoldier"></td>
                        <td class="blackSoldier"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="blackSoldier"></td>
                        <td>2</td>
                    </tr>
                    <!-- Ninth Row -->
                    <tr>
                        <td>1</td>
                        <td class="blackCastle"></td>
                        <td></td>
                        <td class="blackEleph"></td>
                        <td class="blackQueen"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>1</td>
                    </tr>
                    <!-- Tenth Row -->
                    <tr>
                        <td></td>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                        <td>G</td>
                        <td>H</td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <aside>
                <table class="blkItems">
                    <tr>
                        <td class="blackEleph"></td>
                        <td class="blackHorse"></td>
                    </tr>
                    <tr>
                        <td class="blackHorse"></td>
                        <td class="blackCastle"></td>
                    </tr>
                    <tr>
                        <td class="blackSoldier"></td>
                        <td class="blackSoldier"></td>
                    </tr>
                </table>
                <table class="whtItems">
                    <tr>
                        <td class="whiteSoldier"></td>
                        <td class="whiteSoldier"></td>
                    </tr>
                    <tr>
                        <td class="whiteSoldier"></td>
                        <td class="whiteSoldier"></td>
                    </tr>
                    <tr>
                        <td class="whiteSoldier"></td>
                        <td class="whiteSoldier"></td>
                    </tr>
                    <tr>
                        <td class="whiteCastle"></td>
                        <td class="whiteCastle"></td>
                    </tr>
                    <tr>
                        <td class="whiteEleph"></td>
                        <td class="whiteHorse"></td>
                    </tr>
                    <tr>
                        <td class="whiteKing"></td>
                        <td class="whiteEleph"></td>
                    </tr>
                </table>
            </aside>
        </div>
    </div>
</body>

</html>
